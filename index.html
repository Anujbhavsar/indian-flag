<!DOCTYPE html>
<html>
<head>
	<title>Flag</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="flag">
		<img src="index1.png">
	</div>
	<svg>
	<filter id="wavy">
	<feTurbulence x="0" y="0" baseFrequency="0.01" numOctaves="5"
	seed="2">
			<animate attributeNames="baseFrequency" dure="60s" values="0.0.2;0.05;0.2"
				repeatCount="indefinite">
			</animate>
	</feTurbulence>
	<feDisplacementMap in="SourceGraphic" scale="30"></feDisplacementMap>
	</filter>
	</svg>
</body>
</html>
